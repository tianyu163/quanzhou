<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta id="viewport" name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
		<title>test</title>
		<style>
			*{
				margin: 0;
				padding: 0;
			}
			html,
			body,
			iframe {
				width: 100%;
				height: 100%;
				padding: 0;
				margin: 0
			}

			#wrap {
				width: 100%;
				height: 100%;
				overflow-x: hidden;
			}

			iframe {
				border: none;
			}
		</style>
	</head>
	<body>
<div id="wrap"><iframe src="https://www.appsheet.com/start/6a2f7ade-82c3-48cf-b1cb-f6615ab51494/"></iframe></div>
<script>
			if (document.getElementsByTagName('meta').length > 1) {
				var oMeta = document.getElementsByTagName('meta')[1]; //第二个
				oMeta.content = '';
			}
		</script>
</body>
